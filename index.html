<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Transformer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading"><h1>String Trasnsformer</h1></div>
      <input
        type="text"
        placeholder="Enter the sentence with spaces (alphanumeric)"
        value="transform to the string"
      />
      <div class="transformOutput" id="lowercase">
        <label>Lower Case</label>
        <span></span>
      </div>
      <div class="transformOutput" id="uppercase">
        <label>Upper Case</label>
        <span></span>
      </div>
      <div class="transformOutput" id="camelcase">
        <label>Camel Case</label>
        <span></span>
      </div>
      <div class="transformOutput" id="pascalcase">
        <label>Pascal Case</label>
        <span></span>
      </div>
      <div class="transformOutput" id="snakecase">
        <label>Snake Case</label>
        <span></span>
      </div>
      <div class="transformOutput" id="kebabcase">
        <label>Kebab Case</label>
        <span></span>
      </div>
      <div class="transformOutput" id="trimcase">
        <label>Trim</label>
        <span></span>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
